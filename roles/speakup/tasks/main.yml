---

- name: Include the sound role
  include_role:
    name: sound

- name: Copy speakup.conf to /etc/modules-load.d
  copy:
    src: speakup.conf
    dest: /etc/modules-load.d
    owner: root
    group: root
    mode: 0644
  when:
    - ansible_distribution in ["Archlinux","Debian"]

- name: Include the espeakup role
  include_role:
    name: espeakup
  when:
    - ansible_distribution in ["Archlinux","Debian"]

