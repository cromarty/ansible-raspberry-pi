---

- name: Include the sound role
  include_role:
    name: sound

- name: Copy speakup.conf to /etc/modules-load.d
  copy:
    src: speakup.conf
    dest: /etc/modules-load.d
    owner: root
    group: root
    mode: 0644
  when:
    - ansible_distribution in ["Archlinux","Debian","Ubuntu"]

- name: Include the devtools role
  include_role:
    name: devtools
  when:
    - ansible_distribution in ["Archlinux","Debian","Ubuntu"]

- name: Include the espeak role
  include_role:
    name: espeak


- name: Load the speakup kernel modules for this session
  modprobe:
    name: speakup_soft
    state: present




- name: Debian/Ubuntu, install espeakup
  apt:
    name: espeakup
    state: latest
    update_cache: yes
  when:
    - ansible_distribution in ["Debian","Ubuntu"]



- name: Copy the espeakup default template
  template:
    src: espeakup.default.j2
    dest: /etc/default/espeakup
    owner: root
    group: root
    mode: 0644
  when:
    - ansible_distribution in ["Archlinux","Debian","Ubuntu"]


- name: Ensure espeakup is started and enabled at boot.
  systemd:
    name: espeakup
    state: started
    enabled: yes
  when:
    - ansible_distribution in ["Archlinux","Debian","Ubuntu"]


- name: Restart espeakup and reload systemd daemon
  systemd:
    name: espeakup
    state: restarted
    daemon_reload: yes
  when:
    - ansible_distribution in ["Archlinux","Debian","Ubuntu"]


