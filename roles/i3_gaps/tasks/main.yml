---

- name: Include the sound role
  include_role:
    name: sound


- name: Include the devtools role
  include_role:
    name: devtools
  when:
    - ansible_distribution == "Debian"


- name: Debian, clone i3-gaps
  git:
    repo: "{{ i3_gaps__repository }}"
    version: "{{ emacspeak_git_commit }}"
    dest: "/home/{{ default_user }}"


